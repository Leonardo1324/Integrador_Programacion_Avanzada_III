<ion-header [translucent]="true">
  <ion-toolbar color="secondary">

    <!-- Botón del menú -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Inbox</ion-title>

    <!--Botones de la derecha -->
    <ion-buttons slot="end">
      <!-- Botón para agregar tarea -->
      <ion-button (click)="agregarTarea('')">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar
      </ion-button>

      <!--Botón para cerrar sesión -->
      <ion-button color="light" (click)="logout()">
        logout
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding-top">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando tareas...</p>
  </div>

  <!-- Lista de tareas -->
  <ion-list *ngIf="!isLoading && tareas.length > 0">
    <ion-item *ngFor="let tarea of tareas">
      <ion-label class="ion-text-wrap">
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion || 'Sin descripción' }}</p>
      </ion-label>

      <!-- Selector de estado -->
      <ion-select
        [value]="tarea.estado"
        (ionChange)="cambiarEstado(tarea.id, $event.detail.value)"
        interface="popover"
        placeholder="Cambiar estado"
      >
        <ion-select-option *ngFor="let estado of estadosDisponibles" [value]="estado.clave">
          {{ estado.nombre }}
        </ion-select-option>
      </ion-select>

      <!-- Botones de acción -->
      <ion-buttons slot="end">
        <ion-button fill="clear" color="primary" (click)="editarTarea(tarea.id)">
          Editar
        </ion-button>

        <ion-button fill="clear" color="danger" (click)="confirmarEliminar(tarea.id)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay tareas -->
  <div *ngIf="!isLoading && tareas.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="document-outline" size="large" color="medium"></ion-icon>
    <p>No hay tareas en el inbox.</p>
  </div>

</ion-content>
