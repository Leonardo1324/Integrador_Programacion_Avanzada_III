<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <!-- Botones de la izquierda: Aquí va el botón del menú -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Inbox</ion-title>

    <!-- Botones de la derecha: Se mantiene la funcionalidad original -->
    <ion-buttons slot="end">
      <ion-button (click)="agregarTarea()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>{{ tarea.titulo }}</ion-label>
      
      <!-- Usamos [value] para enlazar el estado actual de la tarea -->
      <ion-select 
        placeholder="Cambiar estado" 
        [value]="tarea.estado"
        (ionChange)="cambiarEstado(tarea.id, $event.detail.value)"
      >
        <!-- DINAMIZACIÓN: Iterar sobre la lista de estadosDisponibles -->
        <ion-select-option 
          *ngFor="let estado of estadosDisponibles" 
          [value]="estado.clave"
        >
          {{ estado.nombre }}
        </ion-select-option>
        
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
