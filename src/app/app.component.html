    <ion-content>
      <ion-list>

          <ion-item 
            routerLink="{{ p.url }}" 
            routerDirection="root" 
            detail="false"

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  <div class="ion-page" id="main-content">
